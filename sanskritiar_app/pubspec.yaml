name: sanskritiar_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # A more flexible SDK constraint

dependencies:
  flutter:
    sdk: flutter

  # Core project dependencies
  ar_flutter_plugin: ^0.7.2
  flutter_tts: ^3.8.3
  http: ^1.1.0
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  model_viewer_plus: ^1.7.0
  provider: ^6.1.1

  # Default icon pack
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # You will need to create a folder named 'assets' and a subfolder 'models'
  # in your project's root directory.
  assets:
    - assets/models/